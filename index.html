<!doctype html>
<html lang="zh-Hans">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>虎码字根练习</title>
  <style>
    :root {
      --bg1: #f7efe3;
      --bg2: #efe1c7;
      --ink: #1f2a24;
      --muted: #5b6a60;
      --accent: #1f6f5b;
      --accent-2: #d48b3b;
      --card: #fff8ef;
      --line: rgba(31,42,36,0.12);
      --good: #2e7d32;
      --bad: #b6452b;
      --shadow: 0 20px 50px rgba(31,42,36,0.18);
      --root-min: 24px;
      --root-vw: 3.5vw;
      --root-max: 44px;
      --box-size: 34px;
      --box-font: 18px;
      --box-size-mobile: 30px;
      --box-font-mobile: 16px;
    }

    @font-face {
      font-family: "PdfSimSun";
      src: url("./fonts/BAAAAA_SimSun.ttf") format("truetype");
      font-display: swap;
    }
    @font-face {
      font-family: "PdfSimSunExtB";
      src: url("./fonts/HAAAAA_SimSun-ExtB.ttf") format("truetype");
      font-display: swap;
    }
    @font-face {
      font-family: "PdfConsolas";
      src: url("./fonts/CAAAAA_Consolas.ttf") format("truetype");
      font-display: swap;
    }
    @font-face {
      font-family: "PdfTumanPUA";
      src: url("./fonts/DAAAAA_TumanPUA.ttf") format("truetype");
      font-display: swap;
    }
    @font-face {
      font-family: "PdfLXGWWenKai";
      src: url("./fonts/AAAAAA_LXGWWenKaiGBScreenR.ttf") format("truetype");
      font-display: swap;
    }

    * { box-sizing: border-box; }
    body {
      margin: 0;
      color: var(--ink);
      background: radial-gradient(1200px 800px at 10% -10%, #fff4dc 0%, transparent 60%),
                  radial-gradient(900px 900px at 110% 10%, #f0dcc0 0%, transparent 60%),
                  linear-gradient(160deg, var(--bg1), var(--bg2));
      min-height: 100vh;
      font-family: "Source Han Sans SC", "Microsoft YaHei", "PingFang SC", "Heiti SC", sans-serif;
      display: grid;
      place-items: center;
      padding: 28px;
    }

    body.cursor-hidden,
    body.cursor-hidden * {
      cursor: none !important;
    }

    .app {
      width: min(980px, 95vw);
      display: grid;
      gap: 20px;
      transform: translateY(-24px);
    }

    header {
      display: grid;
      gap: 6px;
    }
    .title {
      font-family: "PdfLXGWWenKai", "Kaiti SC", "STKaiti", "KaiTi", serif;
      font-size: clamp(28px, 4vw, 44px);
      letter-spacing: 0.05em;
    }
    .subtitle {
      color: var(--muted);
      font-size: 14px;
    }

    .top-meta {
      display: flex;
      flex-wrap: wrap;
      gap: 16px;
      align-items: center;
      color: var(--muted);
      font-size: 14px;
    }

    .side-controls {
      display: inline-flex;
      flex-wrap: wrap;
      gap: 10px;
      align-items: center;
    }

    .learning-mode .stat-attempts,
    .learning-mode .stat-correct,
    .learning-mode .stat-accuracy {
      display: none;
    }

    .stat strong {
      color: var(--ink);
    }

    .controls {
      display: inline-flex;
      gap: 10px;
      align-items: center;
      margin-left: auto;
    }

    .mode-switch {
      display: inline-flex;
      gap: 4px;
      padding: 3px;
      border-radius: 999px;
      border: 1px solid var(--line);
      background: rgba(255, 255, 255, 0.65);
    }

    .mode-btn {
      border: none;
      background: transparent;
      padding: 4px 10px;
      border-radius: 999px;
      font-size: 12px;
      color: var(--muted);
      cursor: pointer;
      transition: color 120ms ease, background-color 120ms ease, box-shadow 120ms ease;
    }

    .mode-btn.is-active {
      color: var(--ink);
      background: #fffdf8;
      box-shadow: 0 6px 14px rgba(31, 42, 36, 0.12);
    }

    .size-controls {
      display: inline-flex;
      gap: 8px;
      align-items: center;
    }

    .size-btn {
      border: 1px solid var(--line);
      background: #fffdf8;
      border-radius: 10px;
      padding: 4px 10px;
      font-size: 12px;
      color: var(--ink);
      cursor: pointer;
      transition: border-color 120ms ease, transform 120ms ease, box-shadow 120ms ease;
    }
    .size-btn:hover {
      border-color: rgba(31,111,91,0.45);
      box-shadow: 0 6px 14px rgba(31,111,91,0.12);
      transform: translateY(-1px);
    }
    .size-btn:disabled {
      opacity: 0.5;
      cursor: default;
      box-shadow: none;
      transform: none;
    }

    .footer {
      color: var(--muted);
      font-size: 12px;
      display: grid;
      gap: 8px;
      z-index: 1;
    }

    .footer-row {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      align-items: center;
    }

    .footer-hint {
      letter-spacing: 0.04em;
    }

    .footer-row--legal {
      display: grid;
      grid-template-columns: 1fr auto 1fr;
      align-items: center;
      gap: 10px;
      width: 100%;
    }

    .footer-center {
      justify-self: center;
      text-align: center;
    }

    .footer-right {
      justify-self: end;
    }

    .footer-link {
      color: var(--accent);
      text-decoration: none;
      border-bottom: 1px solid transparent;
      transition: color 120ms ease, border-color 120ms ease;
    }

    .footer-link:hover {
      color: #185a4a;
      border-color: rgba(31,111,91,0.5);
    }

    .card {
      background: var(--card);
      border: 1px solid var(--line);
      border-radius: 22px;
      box-shadow: var(--shadow);
      padding: 26px 20px 20px;
      min-height: 260px;
      display: grid;
      gap: 4px;
      align-content: center;
      position: relative;
      overflow: hidden;
      animation: floatIn 600ms ease-out;
      justify-items: center;
      text-align: center;
    }

    .card::before {
      content: "";
      position: absolute;
      width: 260px;
      height: 260px;
      background: conic-gradient(from 140deg, rgba(212,139,59,0.12), rgba(31,111,91,0.1), rgba(212,139,59,0.12));
      border-radius: 50%;
      top: -120px;
      right: -120px;
      filter: blur(2px);
      z-index: 0;
    }

    .ui-half .footer,
    .ui-full .footer {
      visibility: hidden;
      pointer-events: none;
    }

    .ui-half header .title,
    .ui-full header .title,
    .ui-half header .controls,
    .ui-full header .controls {
      visibility: hidden;
      pointer-events: none;
    }

    .ui-full .card-meta {
      display: none;
    }

    .ui-full .card {
      background: transparent;
      border-color: transparent;
      box-shadow: none;
    }

    .ui-full .card::before {
      content: none;
    }

    .card-meta {
      position: absolute;
      top: 14px;
      left: 16px;
      right: 16px;
      display: flex;
      flex-wrap: wrap;
      gap: 6px 12px;
      align-items: center;
      font-size: 12px;
      color: var(--muted);
      z-index: 2;
      text-align: left;
      pointer-events: none;
    }

    .card-meta .stat,
    .card-meta .status {
      font-size: 12px;
      min-height: auto;
    }

    .root-box {
      z-index: 1;
      display: grid;
      gap: 8px;
    }

    .root-label {
      color: var(--muted);
      font-size: 13px;
      letter-spacing: 0.08em;
      text-transform: uppercase;
    }

    .root-char {
      font-family: "PdfTumanPUA", "PdfSimSunExtB", "PdfSimSun", serif;
      font-size: clamp(var(--root-min), var(--root-vw), var(--root-max));
      line-height: 1;
      padding: 0;
    }

    .input-area {
      display: grid;
      gap: 10px;
      z-index: 1;
    }

    .input-label {
      color: var(--muted);
      font-size: 12px;
      letter-spacing: 0.12em;
      text-transform: uppercase;
    }

    .input-wrap {
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      padding: 2px;
      cursor: default;
    }
    .input-wrap.is-error .code-box {
      border-color: var(--bad);
      color: var(--bad);
      background: rgba(182,69,43,0.06);
      box-shadow: inset 0 0 0 1px rgba(182,69,43,0.2);
    }

    .code-input {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      border: none;
      outline: none;
      background: transparent;
      opacity: 0;
      caret-color: transparent;
      color: transparent;
      cursor: default;
    }

    .code-boxes {
      display: flex;
      gap: 10px;
      align-items: center;
    }

    .code-box {
      width: var(--box-size);
      height: var(--box-size);
      border-radius: 8px;
      border: 1px solid var(--line);
      background: #fff;
      display: grid;
      place-items: center;
      font-family: "PdfConsolas", "Consolas", "SFMono-Regular", "Menlo", monospace;
      font-size: var(--box-font);
      font-weight: 600;
      text-transform: lowercase;
      color: var(--ink);
      box-shadow: inset 0 0 0 1px rgba(31,42,36,0.02);
    }

    .reveal {
      min-height: 1em;
      font-family: "PdfConsolas", "Consolas", "SFMono-Regular", "Menlo", monospace;
      font-size: 22px;
      letter-spacing: 0.18em;
      color: var(--bad);
      opacity: 0;
      transform: translateY(-4px);
      transition: opacity 140ms ease, transform 140ms ease;
      z-index: 1;
      line-height: 1;
    }
    .reveal.is-show {
      opacity: 1;
      transform: translateY(0);
    }

    .status {
      font-size: 14px;
      color: var(--muted);
      min-height: 20px;
    }
    .status[data-state="good"] {
      color: var(--good);
    }
    .status[data-state="bad"] {
      color: var(--bad);
    }

    .meta {
      display: flex;
      flex-wrap: wrap;
      gap: 16px;
      align-items: center;
      color: var(--muted);
      font-size: 14px;
      z-index: 1;
    }
    .meta strong {
      color: var(--ink);
    }

    .tag {
      padding: 6px 10px;
      border-radius: 999px;
      background: rgba(212,139,59,0.16);
      color: #8a4f12;
      border: 1px solid rgba(212,139,59,0.35);
      font-size: 12px;
      letter-spacing: 0.04em;
    }

    .shake {
      animation: shake 260ms ease-in-out;
    }

    @keyframes floatIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes shake {
      0% { transform: translateX(0); }
      20% { transform: translateX(-6px); }
      40% { transform: translateX(6px); }
      60% { transform: translateX(-4px); }
      80% { transform: translateX(4px); }
      100% { transform: translateX(0); }
    }

    @media (max-width: 600px) {
      .card { padding: 22px 16px; }
      .top-meta { gap: 10px; }
      .side-controls { gap: 8px; }
      .code-box { width: var(--box-size-mobile); height: var(--box-size-mobile); font-size: var(--box-font-mobile); }
      .footer-row--legal {
        grid-template-columns: 1fr;
        justify-items: center;
      }
      .footer-right {
        justify-self: center;
      }
    }
  </style>
</head>

  <div class="app">
    <header>
      <div class="title">虎码字根练习</div>
      <div class="top-meta">
        <div class="side-controls">
          <div class="size-controls">
            <button class="size-btn" id="sizeDown" type="button" aria-label="缩小">小</button>

          </div>
          <div class="mode-switch" role="group" aria-label="界面显示">
            <button class="mode-btn is-active" id="uiShow" type="button" aria-pressed="true">不隐</button>

            <button class="mode-btn" id="uiFull" type="button" aria-pressed="false">全隐</button>

        </div>
        <div class="controls">

          <div class="mode-switch" role="group" aria-label="练习模式">
            <button class="mode-btn" id="reviewLearn" type="button" aria-pressed="false">学习</button>
            <button class="mode-btn is-active" id="reviewOff" type="button" aria-pressed="true">普通</button>
            <button class="mode-btn" id="reviewOn" type="button" aria-pressed="false">复习</button>
            <button class="mode-btn" id="reviewFollow" type="button" aria-pressed="false">跟打</button>
          </div>
        </div>
      </div>
    </header>

    <section class="card" id="card">
      <div class="card-meta">
        <div class="stat stat-accuracy">准确率：<strong id="accuracy">0%</strong></div>
        <div class="stat">进度：<strong id="progressInfo">0/0</strong></div>
      </div>
      <div class="root-char" id="rootChar">?</div>
      <div class="reveal" id="reveal" aria-live="polite"></div>

      <div class="input-wrap" id="inputWrap">
        <input class="code-input" id="codeInput" type="text" inputmode="latin" autocomplete="off" autocapitalize="off" spellcheck="false" maxlength="2" />
        <div class="code-boxes" id="codeBoxes" aria-hidden="true">
          <div class="code-box" data-pos="0"></div>
          <div class="code-box" data-pos="1"></div>
        </div>
      </div>
    </section>

    <footer class="footer">
      <div class="footer-row footer-row--legal">
        <span aria-hidden="true"></span>
        <span class="footer-center">© 2026 虎码字根练习　备案号：待填写</span>
        <span class="footer-right"><a class="footer-link" href="https://www.tiger-code.com/" target="_blank" rel="noopener noreferrer">虎码</a></span>
      </div>
    </footer>
  </div>

    function updateUiButtons() {
      if (uiShowBtn) {
        const active = uiMode === 'show';
        uiShowBtn.classList.toggle('is-active', active);
        uiShowBtn.setAttribute('aria-pressed', String(active));
      }
      if (uiHalfBtn) {
        const active = uiMode === 'half';
        uiHalfBtn.classList.toggle('is-active', active);
        uiHalfBtn.setAttribute('aria-pressed', String(active));
      }
      if (uiFullBtn) {
        const active = uiMode === 'full';
        uiFullBtn.classList.toggle('is-active', active);
        uiFullBtn.setAttribute('aria-pressed', String(active));
      }
    }

    function setUiMode(nextMode) {
      uiMode = nextMode;
      document.body.classList.toggle('ui-half', uiMode === 'half');
      document.body.classList.toggle('ui-full', uiMode === 'full');
      updateUiButtons();
    }

    function setMode(nextMode) {
      if (nextMode === mode) return;
      const completed = getCompletedIndices();
      let targetCompleted = new Set();
      if (mode === 'all' && nextMode === 'merged') {
        targetCompleted = mapCompletedToMerged(completed);
      } else if (mode === 'merged' && nextMode === 'all') {
        targetCompleted = mapCompletedToVariants(completed);
      }
      mode = nextMode;
      activeRoots = mode === 'merged' ? ROOTS_MERGED : ROOTS_VARIANTS;
      learningSeenSet = mode === 'merged' ? learningSeenByMode.merged : learningSeenByMode.all;
      completedSet.clear();
      targetCompleted.forEach((idx) => completedSet.add(idx));
      clearReviewState();
      buildOrderWithCompleted(targetCompleted);
      renderQuestion();
      updateModeButtons();
    }

    function updateProgress() {
      if (!progressInfoEl) return;
      const totalItems = activeRoots.length || 0;
      const current = totalItems ? completedSet.size : 0;
      progressInfoEl.textContent = `${current}/${totalItems}`;
    }

    function flashStatus(text, state) {
      if (!statusEl) return;
      statusEl.textContent = text;
      statusEl.dataset.state = state;
    }

    function setIdleStatus() {
      if (!statusEl) return;
      flashStatus('等待输入', 'idle');
    }

    function shakeInput() {
      inputWrap.classList.remove('shake');
      void inputWrap.offsetWidth;
      inputWrap.classList.add('shake');
      setTimeout(() => inputWrap.classList.remove('shake'), 260);
    }

    function renderCurrent(options = {}) {
      const item = activeRoots[currentItemIndex];
      rootChar.textContent = item.root;
      inputWrap.classList.remove('is-error');
      hideReveal();
      clearBuffer();
      updateProgress();
      if (!options.keepStatus) {
        setIdleStatus();
      }
      handleLearningIntro(item);
      handleFollowIntro(item);
      codeInput.focus();
    }

    function renderQuestion(options = {}) {
      pickNextItem();
      renderCurrent(options);
      turn += 1;
    }

    function submitAnswer(value) {
      if (locked) return;
      const item = activeRoots[currentItemIndex];
      const code = value.slice(0, 2);
      if (code.length < 2) return;

      locked = true;
      total += 1;

      if (code === item.code) {
        correct += 1;
        updateStats();
        markCorrect(currentItemIndex);
        inputWrap.classList.remove('is-error');
        if (practiceMode !== 'follow') {
          hideReveal();
        }
        flashStatus('正确 ✓', 'good');
        if (!currentIsReview) {
          currentIndex += 1;
        }
        locked = false;
        renderQuestion({ keepStatus: true });
      } else {
        markWrong(currentItemIndex);
        applyWrong(item);
      }
    }

    codeInput.addEventListener('input', (e) => {
      setBuffer(e.target.value);
    });

    codeInput.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') {
        submitAnswer(buffer);
        return;
      }
      if (e.key === ' ' || e.code === 'Space') {
        e.preventDefault();
        triggerWrong();
      }
    });

    document.addEventListener('keydown', (e) => {
      if (document.activeElement === codeInput) return;
      if (locked) return;
      if (e.key === 'Backspace') {
        e.preventDefault();
        setBuffer(buffer.slice(0, -1));
        return;
      }
      if (e.key === 'Enter') {
        e.preventDefault();
        submitAnswer(buffer);
        return;
      }
      if (e.key === ' ' || e.code === 'Space') {
        e.preventDefault();
        triggerWrong();
        return;
      }
      if (e.key.length === 1 && /[a-zA-Z]/.test(e.key)) {
        e.preventDefault();
        setBuffer(buffer + e.key);
      }
    });

    document.getElementById('card').addEventListener('click', () => {
      codeInput.focus();
    });

    if (modeAllBtn && modeMergedBtn) {
      modeAllBtn.addEventListener('click', () => setMode('all'));
      modeMergedBtn.addEventListener('click', () => setMode('merged'));
    }

    if (reviewOffBtn && reviewOnBtn && reviewLearnBtn && reviewFollowBtn) {
      reviewOffBtn.addEventListener('click', () => setPracticeMode('normal'));
      reviewOnBtn.addEventListener('click', () => setPracticeMode('review'));
      reviewLearnBtn.addEventListener('click', () => setPracticeMode('learning'));
      reviewFollowBtn.addEventListener('click', () => setPracticeMode('follow'));
    }

    if (uiShowBtn && uiHalfBtn && uiFullBtn) {
      uiShowBtn.addEventListener('click', () => setUiMode('show'));
      uiHalfBtn.addEventListener('click', () => setUiMode('half'));
      uiFullBtn.addEventListener('click', () => setUiMode('full'));
    }

    if (sizeDownBtn && sizeUpBtn) {
      sizeDownBtn.addEventListener('click', () => {
        sizeIndex = Math.max(0, sizeIndex - 1);
        applySize();
      });
      sizeUpBtn.addEventListener('click', () => {
        sizeIndex = Math.min(sizePresets.length - 1, sizeIndex + 1);
        applySize();
      });
    }
    applySize();
    updateModeButtons();
    syncPracticeState(practiceMode);
    updatePracticeButtons();
    setUiMode(uiMode);

    const CURSOR_HIDE_DELAY = 1500;
    let cursorTimer = null;
    let cursorHidden = false;

    function hideCursor() {
      if (cursorHidden) return;
      document.body.classList.add('cursor-hidden');
      cursorHidden = true;
    }

    function showCursor() {
      if (!cursorHidden) return;
      document.body.classList.remove('cursor-hidden');
      cursorHidden = false;
    }

    function resetCursorTimer() {
      showCursor();
      if (cursorTimer) clearTimeout(cursorTimer);
      cursorTimer = setTimeout(hideCursor, CURSOR_HIDE_DELAY);
    }

    document.addEventListener('mousemove', resetCursorTimer, { passive: true });
    document.addEventListener('mousedown', resetCursorTimer, { passive: true });
    document.addEventListener('wheel', resetCursorTimer, { passive: true });
    resetCursorTimer();

    buildOrder();
    renderQuestion();
  </script>
</body>
